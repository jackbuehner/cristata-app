          animation: none;
          animation-fill-mode: forwards;

          font-family: Adamant BG;
          font-size: 48px;
          font-weight: 600;
          color: rgb(250, 249, 248);
          text-shadow: rgb(210 208 206 / 60%) 0px 0px 8px, rgb(11 4 36 / 60%) 0px 0px 4px;
