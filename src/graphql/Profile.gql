query Profile($_id: ObjectID!) {
  user(_id: $_id) {
    _id
    name
    phone
    email
    twitter
    biography
    current_title
    photo
    retired
    slug
    username
    flags
    timestamps {
      joined_at
      created_at
      modified_at
      last_login_at
      last_active_at
    }
    people {
      created_by {
        name
      }
      last_modified_by {
        name
      }
    }
    teams(_id: $_id, limit: 100) {
      docs {
        _id
        name
      }
    }
    hidden
    locked
    archived
    methods
  }
  userActionAccess(_id: $_id) {
    modify
    deactivate
  }
}
